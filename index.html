<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AddtoCart</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@500,300,600,401,400&f[]=satoshi@900,700,500,400&f[]=clash-display@400,500,300&f[]=stardom@400&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- my products  -->
    <nav>
      <img id="open" src="../public/media/menu.png" alt="" />
      <img id="close" src="../public/media/close.png" alt="" />
    </nav>
    <center style="margin-top: 20px">
      <h1>My Products</h1>
    </center>
    <div class="items"></div>

    <!-- cart  -->

    <center class="cartup">
      <h1>My Cart</h1>
      <div class="total">
        <p style="font-size: 29px">Total : &nbsp;</p>
        <h3 style="margin-top: 0px; font-size: 30px"></h3>
      </div>
      <div class="cart">
        <!-- <div class="products">
          <img src="" alt="" />
          <h5>title</h5>
          <p>price</p>
        </div> -->
      </div>
    </center>

    <div class="notification">
      <h1>Success : item added to the cart</h1>
    </div>

    <script src="app.js"></script>
  </body>
</html>
